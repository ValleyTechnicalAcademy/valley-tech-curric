## Group Activity: Create A Class of A Job Profession

&lt;p&gt;In Teams of 4, you will discuss how to create a Class of a Job Profession of your choosing.&lt;/p&gt;

* Your Class must have 2 Parameters
* Your Class must have an Constructor
* Your Class must have at least 4 Properties
* Must have at least 3 Methods
* 2 of the methods MUST manipulate/change Property values

---

##### Example

```javascript
class Chef {
    this.specialtyCuisine = &quot;Korean&quot;;
    this.name = &quot;Lee Sang-hyeok&quot;;
    this.dishesMade = 0;
    this.atWork = false;

    constructor(specialtyCuisine, name) {
        this.specialtyCuisine = specialtyCuisine;
        this.name = name;
    }

    cookDish() {
        this.dishesMade = this.dishesMade + 1;
        console.log(&#x27;The chef made Bulgogi! Yummmm.&#x27;);
    }

    goToWork() {
        this.atWork = true;
        console.log(&#x27;The Chef is now at work&#x27;);
    }

    leaveWork() {
        this.atWork = false;
        console.log(&#x27;The Chef has left the building&#x27;);
    }
}
```

## Getters

```javascript

class Car {
  constructor(make, model, year) {
    this._make = make;
    this._model = model;
    this._year = year;
  }

  get make() {
    return this._make;
  }

}
let myCar = new Car(&quot;Tesla&quot;, &quot;S&quot;, 2018);

// USING MY GETTER
console.log(myCar.make);
```

---
## Setters

```javascript
class Car {
  constructor(make, model, year) {
    this._make = make;
    this._model = model;
    this._year = year;
  }

  get make() {
    return this._make;
  }

  set make(value) {
    const possibleMakes = [&quot;Honda&quot;, &quot;Toyota&quot;, &quot;Nissan&quot;];

    if (possibleMakes.includes(value)) {
      this._make = value;
    } else {
      throw Error(value + &quot; is not a valid make&quot;);
    }
  }
}
let myCar = new Car(&quot;Nissan&quot;, &quot;Rogue&quot;, 2017);

myCar.make = &quot;Honda&quot;; // SETTERS

myCar.make = &quot;Volvo&quot;; // LOGIC Prevents this from happening
// Logs out Uncaught Error: Volvo is not a valid make
```

## Extends

```javascript
class NewStudent extends Person {
  constructor(studentID, firstName, lastName) {
    super(firstName, lastName); // We&#x27;ll talk about this in a sec
    this.studentID = studentID;
  }
  studentInfo() {
    console.log(this.studentID + &quot; &quot; + this.firstName + &quot;, &quot; + this.lastName);
  }
}

let student = new NewStudent(12, &quot;John&quot;, &quot;Smith&quot;);
student.greeting();
student.studentInfo();
